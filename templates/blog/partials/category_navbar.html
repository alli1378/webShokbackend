<div class="collapse navbar-collapse" id="navbarResponsive">
  <ul class="navbar-nav ml-auto">
  {% for cat in category  %}
    {% if cat.parent == None %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'blog:category' cat.slug%}">{{cat.title}}</a>
        {% if cat.children.status_true %}
          {% include "blog/partials/category_loop.html" %}
        {% endif %}
      </li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
