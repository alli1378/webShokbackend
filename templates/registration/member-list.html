{% extends "registration/base.html" %}
{% block title %}
  لیست مقالات
{% endblock %}
{% block main %}
      <div class="row">
          <div class="col-12">
              <div class="card">
              <!-- /.card-header -->
                <div class="card-body table-responsive p-0">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>عنوان مقاله</th>
                        <th>دسته بندی</th>
                        <th>نویسنده</th>
                        <th>تصویر</th>
                        <th>آدرس</th>
                        <th>توضیحات</th>
                        <th>زمان انتشار</th>
                        <th>وضعیت انتشار</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                      {% for member in members %}
                        <tr>
                          <td>
                            <a href="{% url 'account:update-member' member.pk%}">
                              {{member.username}}
                            </a>
                          </td>
                          <td>{{member.first_name}}</td>
                          <td>{{member.last_name}}</td>
                      
                          

                        </tr>
                      {% endfor %}

                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
           
          </div>
        </div>
{% endblock %}
